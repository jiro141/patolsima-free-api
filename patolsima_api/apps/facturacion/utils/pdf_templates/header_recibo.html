<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                line-height: 1;
                font-size: 12pt;
                height: 60mm; /* set it to your bottom margin */
            }

            .header_container {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .upper_div {
                display: -webkit-box;
                display: flex;
                -webkit-flex-flow: row;
                -webkit-box-orient: horizontal;
                -webkit-box-direction: normal;
                -webkit-flex-wrap: wrap;
                flex-flow: row wrap;
            }

            .banner_container {

                -webkit-flex-wrap: wrap;
                -webkit-align-items: center;
                -webkit-align-content: center;
                -webkit-justify-content: center;
                -webkit-box-orient: vertical;
                -webkit-box-pack: center;

                display: -webkit-box;
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
                padding-right: 0;
                margin-left: 10mm;
            }

            .logo_container {

                -webkit-flex-wrap: wrap;
                -webkit-align-items: center;
                -webkit-align-content: center;
                -webkit-justify-content: center;
                -webkit-box-orient: vertical;
                -webkit-box-pack: center;
                display: -webkit-box;
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
            }

            .recibo_factura_id_container {
                -webkit-flex-wrap: wrap;
                -webkit-align-items: center;
                -webkit-align-content: center;
                -webkit-justify-content: center;
                -webkit-box-orient: vertical;
                -webkit-box-pack: center;

                display: -webkit-box;
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
                margin-left: 5mm;
                width: 50mm;

            }

            .recibo_factura_id_legend {
                border: 1px solid blue;
                background-color: green;
            }

            .recibo_factura_id_number {
                border-radius: 20px;
                padding: 1mm 1mm;
                margin-top: 2mm;
                border: 1px solid red;
                background-color: #EAE9E9;
            }

        </style>
    </head>
    <body style="border: 1px solid red;">
        <div class="header_container">
            <div class="upper_div">
                <div class="logo_container"><img src="{{ current_work_path_python }}/patolsima_api/apps/facturacion/utils/pdf_templates/images/logo.png" alt=""></div>
                <div class="banner_container">><img src="{{ current_work_path_python }}/patolsima_api/apps/facturacion/utils/pdf_templates/images/header.png" alt=""></div>
                <div class="recibo_factura_id_container">
                    <p class="recibo_factura_id_legend">N Recibo</p>
                    <p class="recibo_factura_id_number">0000000000</p>
                </div>
            </div>
            <div><img src="{{ current_work_path_python }}/patolsima_api/apps/facturacion/utils/pdf_templates/images/Objeto-inteligente-vectorial.gif" alt=""></div>
        </div>
    </body>
</html>
